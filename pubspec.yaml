name: spleenify_task
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  provider: ^6.1.2
  dio: ^5.8.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true


  assets:
   - assets/images/


  fonts:
   - family: Outfit
     fonts:
       - asset: assets/fonts/Outfit-Regular.ttf
         weight: 400
       - asset: assets/fonts/Outfit-Medium.ttf
         weight: 600

   - family: Playfair
     fonts:
       - asset: assets/fonts/Playfair_9pt-Medium.ttf
         weight: 600
